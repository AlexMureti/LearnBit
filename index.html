<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LearnBit</title>
  <!-- Link to the separate CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Main heading, like the title in my Flatacuties project -->
  <h1>LearnBit</h1>
  
  <!-- Section for pasting code, like the input in Task Lister -->
  <h2>Paste Your Code</h2>
  <textarea id="code" placeholder="e.g., for(let i=0; i<5; i++)"></textarea>
  <br> <!-- Line break to add space -->
  <!-- Button to check code, like clicking "add task" -->
  <button onclick="checkCode()">Check Code</button>
  <!-- Div to show feedback, like output in my labs -->
  <div id="feedback"></div>
  
  <!-- Section for progress, like my Task Lister list -->
  <h2>My Progress</h2>
  <ul id="progress"></ul>

</body>
</html>
