<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LearnBit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>LearnBit</h1>
  
  <!-- Section for pasting or speaking code -->
  <h2>Paste or Speak Your Code</h2>
  <textarea id="code" placeholder="e.g., for(let i=0; i<5; i++)"></textarea>
  <br> <!-- Line break for space -->
  <!-- Buttons to check code or speak -->
  <button onclick="checkCode()">Check Code</button>
  <button onclick="listenToUser()">Speak Code</button>
  <!-- Div to show feedback -->
  <div id="feedback"></div>
  
  <!-- Section for progress -->
  <h2>My Progress</h2>
  <ul id="progress"></ul>
  
</body>
</html>
